<!DOCTYPE html>
<html>
<head>
    <title>User Input</title>
</head>
<body>
    <h1>Enter data:</h1>
    <form action="/submit" method="post">
        <input type="text" name="data" placeholder="Enter data here">
        <button type="submit">Submit</button>
    </form>

    {% if received_data %}  <p>You entered: {{ received_data }}</p>
    {% endif %}
</body>
</html>
